# Layer configuration for meta-container-deploy
# Yocto/OpenEmbedded layer for declarative Podman container support
# with build-time image pulling and systemd Quadlet integration

BBPATH .= ":${LAYERDIR}"

BBFILES += ""
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-container-deploy"
BBFILE_PATTERN_meta-container-deploy = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-container-deploy = "7"

# Layer dependencies
# - core: for basic bitbake functionality
# - virtualization-layer: for podman, skopeo recipes (from meta-virtualization)
LAYERDEPENDS_meta-container-deploy = "core virtualization-layer"

# Supported Yocto releases
LAYERSERIES_COMPAT_meta-container-deploy = "scarthgap styhead"
